<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change with one click</title>
    <!-- Tailwind CDN added -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex justify-center flex-col space-y-2 items-center h-[100vh] parent"
    >
      <div>
        <input
          style="outline: 1px solid black"
          type="text"
          class="p-1 bg-white rounded-md input w-20"
          value="#000000"
          disabled
        />
        <button
          class="px-3 ml-4 py-1 bg-gray-200 rounded-md copy font-semibold"
        >
          Copy
        </button>
      </div>

      <button type="button" class="btn p-4 text-white bg-red-600 rounded-xl">
        Click me to change background
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
