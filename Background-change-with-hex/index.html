<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change with one click</title>
    <!-- Tailwind CDN added -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center flex-col space-y-2 items-center h-[100vh]">
      <input type="text" class="p-2 bg-white rounded-xl input" disabled />
      <button type="button" class="btn p-4 text-white bg-red-600 rounded-xl">
        Click me to change background
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
